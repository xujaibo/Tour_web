<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go share</title>
    <link rel="stylesheet" href="css/goshare.css">
</head>
<body>
    <div class="container">

        <div id="mask"></div>
        <div class="mode1_box">
            <img src="images/编辑.png" height="200" width="200"/>
            <p>编辑旅行印象</p>
            <img src="images/关闭.svg" alt="" class="close_box">
            <textarea class="impress" cols="30" rows="11"></textarea>
            <p class="mode1_save">
                保  存
            </p>
        </div>



        <div class="share_holder">
            <div class="step">
                <div class="left">
                    <h2>分享你的旅行组图</h2>
                    <div class="input1">旅行名称：
                        <input type="text" class="inputtext"  id="title_input" placeholder="给你的出游起个美丽的名字"/>
                    </div>
                    <span class="title_span"></span>

                    <div class="input1">目的地：
                        <input type="text" class="inputtext" id="city_input" placeholder="输入城市/国家" />
                    </div>
                    <span class="city_span"></span>

                </div>
                <div class="right">
                    <img src="images/share.jpg" alt="">
                </div>
                <a href="#" class="nextstep">
                    <div class="ct">
                        下一步
                        <i class="arrow"></i>
                    </div>
                </a>

            </div>
        </div>
        <div class="upload">
            <div class="upload_left">
                <img src="images/uoload_logo.png" height="122" width="316" class="frist_img"/>
                <p>添加你的出行时间:</p>
                <input type="date" class="tour_date">
                <div class="add_place">
                    <input type="text" class="add_place_name">
                    <span>添加</span>
                </div>
                <div class="list_place">
                    <!--<div class="place_name">-->
                        <!--<span>dd</span>-->
                    <!--</div>-->
                </div>
                <div class="article_mode01">

                    <img src="images/mode1.png" height="185" width="276"/>
                    <a href="#" class="mode01">
                        <img src="images/加.png" height="200" width="200"/>
                        添加旅行印象
                    </a>
                </div>
                <div class="tour_impress">
                </div>
            </div>
            <div class="upload_picture">
                <img src="images/图片.png" height="200" width="262"/>

                <img src="images/1548145115_979683.png" height="90" width="520"/></div>
<!--------------------   添加的图片 ------------------->

            <div class="upload_right">

            </div>
        </div>

        <!----------底部------------------------>
        <div class="foot">
            <div class="div_add">
                <input type="button"  value="添加照片" id="add_btn">
                <input type="file" onchange="changepic(this)" accept="image/png, image/jpeg, image/gif, image/jpg" id="open" style="display: none">
                <a href="#" class="sub_data">保存</a>
            </div>

        </div>
    </div>
    <script src="js/goshare.js"></script>

</body>
</html>
